<!DOCTYPE html>
<!--[if IE 9]> <html lang="en" class="ie9"> <![endif]-->
<!--[if !IE]><!-->
<html lang="en">
<!--<![endif]-->
<!-- BEGIN HEAD -->
{{ partial "header.html" . }}

<body class="c-layout-header-fixed c-layout-header-mobile-fixed">

    {{ partial "page-header.html" . }}

    <!-- BEGIN: PAGE CONTENT -->
    <div class="c-layout-page c-bg-white">
        <!-- BEGIN: LAYOUT/BREADCRUMBS/BREADCRUMBS-2 -->
        <div class="row c-fonts-uppercase c-fonts-bold c-bordered c-bordered-both c-bg-grey-1">
            <div class="container">
                <div class="c-content-box c-size-sm c-center">
                    <h1 class="c-font-uppercase c-font-sbold">{{ .Title }}</h1>
                    <h3 class="">Atomic Robot Playbook</h3>
                </div>
            </div>
        </div>

        <div class="container" style="padding-top:30px;padding-bottom:30px;">
            <div class="row">
                <div class="col-md-offset-2 col-md-8">
                    {{ .Content }}
                </div>
            </div>
        </div>
    </div>
    <!-- END: PAGE CONTAINER -->
    {{ partial "footer.html" . }}
    <!-- BEGIN: PAGE SCRIPTS -->
    <script src="/assets/base/js/scripts/pages/index-gallery.js" type="text/javascript"></script>
    <!-- END: PAGE SCRIPTS -->
</body>

</html>
